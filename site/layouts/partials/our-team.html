<div class="strato-our-team">
  <h2 class="strato-our-team__heading">Our Team</h2>
  <div class="strato-our-team__members">
    {{ range $element := $ }}
      <div class="strato-our-team__member">
        <aside class="strato-our-team__aside">
          <img src={{$element.avatar}} height="345" width="345" />
        </aside>
        <div class="strato-our-team__content">
          <h3 class="strato-our-team__name">{{$element.name}}</h3>
          <p class="strato-our-team__role">{{$element.role}}</p>
          <p class="strato-our-team__description">{{$element.about}}</p>
        </div>
      </div>
    {{ end }}
  </div>
</div>
